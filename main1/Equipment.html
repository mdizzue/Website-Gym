<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Gym</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #141E30, #243B55);
            color: #fff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #171515;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            z-index: 10;
        }

        .logo {
            width: 150px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em;
        }

        nav ul li a.active {
            color: #ff914d;
            text-decoration: underline;
        }

        nav ul li a:hover {
            color: #ff914d;
        }

        /* Content section */
        .content {
            padding: 120px 20px 20px 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            font-style: italic;
            font-size: 3em;
            animation: fadeInSlide 2s ease-in-out;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.8em;
            font-weight: bold;
            font-style: italic;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Membuat layout responsif */
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

    </style>
</head>
<body>
    <header>
        <img src="lg4.jpg" alt="World Gym Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Package.html">Package</a></li>
                <li><a href="Equipment.html" class="active">Equipment</a></li>
                <li><a href="Contact Us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>No Pain No Muscle</h1>
        <p>Your Transformation Start Here !!!</p>

        <div class="gallery-container">
            <div class="gallery-item">
                <img src="smith machine.jpg" alt="Smith Machine">
                <div class="overlay">Smith Machine</div>
            </div>

            <div class="gallery-item">
                <img src="leg press.jpg" alt="Leg Press">
                <div class="overlay">Leg Press</div>
            </div>

            <div class="gallery-item">
                <img src="tread mill.jpg" alt="Treadmill">
                <div class="overlay">Treadmill</div>   
            </div>

            <div class="gallery-item">
                <img src="basikal.jpg" alt="Basikal">
                <div class="overlay">Exercise Bicycle</div>
            </div>

            <div class="gallery-item">
                <img src="chest press.jpg" alt="Chest Press">
                <div class="overlay">Chest Press</div>
            </div>

            <div class="gallery-item">
                <video autoplay muted loop controls>
                    <source src="v1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">Dumbell Workout</div>
            </div>

            <div class="gallery-item">
                <video autoplay muted loop controls>
                    <source src="v2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">Chest Workout</div>
            </div>

            <div class="gallery-item">
                <video autoplay muted loop controls>
                    <source src="v3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">Rolling Abdominals Workout</div>
            </div>

            <div class="gallery-item">
                <video autoplay muted loop controls>
                    <source src="v4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">Dumbell Workout</div>
            </div>

            <div class="gallery-item">
                <video autoplay muted loop controls>
                    <source src="v5.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">Leg Workout</div>
            </div>
        </div>
    </div>
</body>
</html>
